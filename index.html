<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>

    }

    h1 {

    }

</head>
<body>

  <div class="flex">
    <input type="date" id="fecha" />
    <button onclick="agregarFecha()">+ A√±adir</button>
  </div>

  <div class="flex">
    <select id="anioSelect"></select>
    <button onclick="guardarEnDropbox()">üíæ Guardar en Dropbox</button>
    <button onclick="cargarDeDropbox()">‚òÅÔ∏è Cargar de Dropbox</button>
  </div>

  <ul id="listaFechas"></ul>
  <div class="stats" id="estadisticas"></div>

  <script>
    const CLIENT_ID = '2ddgjm0c2qi837j'; // Pon aqu√≠ tu app key de Dropbox
    const REDIRECT_URI = 'https://sfendor.github.io/SDAY/';
    let accessToken = null;
    const dbx = new Dropbox.Dropbox({ clientId: CLIENT_ID });

    let fechas = JSON.parse(localStorage.getItem('fechasSexo')) || [];

    function guardarLocal() {
      localStorage.setItem('fechasSexo', JSON.stringify(fechas));
      renderizar();
    }

    function agregarFecha() {
      const fechaInput = document.getElementById('fecha');
      const valor = fechaInput.value;
      if (valor && !fechas.includes(valor)) {
        fechas.push(valor);
        fechas.sort();
        guardarLocal();
        fechaInput.value = '';
      }
    }

    function eliminarFecha(fecha) {
      fechas = fechas.filter(f => f !== fecha);
      guardarLocal();
    }

    function formatoBonito(fechaISO) {
      const [yyyy, mm, dd] = fechaISO.split('-');
      return `${dd}/${mm}/${yyyy}`;
    }

    function renderizar() {
      const lista = document.getElementById('listaFechas');
      lista.innerHTML = '';
      fechas.forEach(f => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${formatoBonito(f)}
          <button onclick="eliminarFecha('${f}')">Eliminar</button>
        `;
        lista.appendChild(li);
      });

      actualizarEstadisticas();
      llenarSelectAnios();
    }

    function llenarSelectAnios() {
      const select = document.getElementById('anioSelect');
      const anios = [...new Set(fechas.map(f => f.slice(0, 4)))];
      select.innerHTML = '';
      anios.forEach(anio => {
        const option = document.createElement('option');
        option.value = anio;
        option.textContent = anio;
        select.appendChild(option);
      });
    }

    function actualizarEstadisticas() {
      const anio = document.getElementById('anioSelect').value;
      const fechasFiltradas = fechas.filter(f => f.startsWith(anio));
      if (fechasFiltradas.length < 2) {
        document.getElementById('estadisticas').textContent = 'Agrega m√°s fechas para ver la media.';
        return;
      }

      const dias = fechasFiltradas.map(f => new Date(f)).sort((a, b) => a - b);
      const primero = dias[0];
      const ultimo = dias[dias.length - 1];
      const diferenciaTotal = (ultimo - primero) / (1000 * 60 * 60 * 24);
      const media = diferenciaTotal / (dias.length - 1);

      document.getElementById('estadisticas').textContent =
        `üìÖ En ${anio}, hay ${dias.length} registros. Media: cada ${media.toFixed(1)} d√≠as.`;
    }

    function guardarEnDropbox() {
      if (!accessToken) {
        iniciarAuthDropbox();
        return;
      }
      const dbxClient = new Dropbox.Dropbox({ accessToken });
      dbxClient.filesUpload({
        path: '/registro_sexual.json',
        contents: JSON.stringify(fechas),
        mode: 'overwrite'
      }).then(() => {
        alert('Guardado en Dropbox con √©xito üòé');
      }).catch(err => {
        alert('Error al guardar: ' + err.message);
      });
    }

    function cargarDeDropbox() {
      if (!accessToken) {
        iniciarAuthDropbox();
        return;
      }
      const dbxClient = new Dropbox.Dropbox({ accessToken });
      dbxClient.filesDownload({ path: '/registro_sexual.json' }).then(res => {
        const reader = new FileReader();
        reader.onload = function () {
          fechas = JSON.parse(reader.result);
          guardarLocal();
          alert('Datos cargados desde Dropbox üéâ');
        };
        reader.readAsText(res.fileBlob);
      }).catch(err => {
        alert('Error al cargar: ' + err.message);
      });
    }

    function iniciarAuthDropbox() {
      const authUrl = `https://www.dropbox.com/oauth2/authorize?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = authUrl;
    }

    function obtenerTokenDeURL() {
      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substr(1));
        if (params.has('access_token')) {
          accessToken = params.get('access_token');
        }
      }
    }

    obtenerTokenDeURL();
    renderizar();
  </script>
</body>
</html>
